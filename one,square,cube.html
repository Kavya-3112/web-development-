<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>number</th>
            <th>square</th>
            <th>cube</th>
            
        </tr>
        <tbody id='t'>
        </tbody>
    </table>
    <script>
        const tableb=document.getElementById('t');
        let tcontent='';
        for(let i=0;i<=10;i++){
            tcontent+='<tr>'+
                '<td>'+i+'</td>'+
                '<td>'+(i*i)+'</td>'+
                '<td>'+(i*i*i)+'</td>'+
                '</tr>';
        }
        tableb.innerHTML=tcontent;
    </script>
        
</body>
</html>
